<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">

<head>
	<title>KyleTalk</title>
	<style>
		.hero {
			background: linear-gradient(120deg, #4A90E2 0%, #357ABD 100%);
			padding: 120px 0;
			color: white;
			position: relative;
			overflow: hidden;
		}

		.hero::after {
			content: '';
			position: absolute;
			bottom: -50px;
			left: 0;
			width: 100%;
			height: 100px;
			background: white;
			transform: skewY(-3deg);
		}

		.hero-content {
			position: relative;
			z-index: 1;
		}

		.feature-section {
			padding: 80px 0;
			background: #f8fafc;
		}

		.feature-card {
			background: white;
			border: none;
			border-radius: 16px;
			transition: all 0.3s ease;
			padding: 2rem;
			height: 100%;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
		}

		.feature-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
		}

		.feature-icon {
			width: 60px;
			height: 60px;
			background: #4A90E2;
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 1.5rem;
		}

		.feature-icon i {
			font-size: 28px;
			color: white;
		}

		.hot-rooms-section {
			padding: 80px 0;
			background: white;
		}

		.hot-room-card {
			border: none;
			border-radius: 16px;
			transition: all 0.3s ease;
			background: white;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
		}

		.hot-room-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
		}

		.hot-room-card .badge {
			padding: 0.5em 1em;
			border-radius: 20px;
			font-weight: 500;
			background: #4A90E2;
		}

		.btn-primary {
			background: #4A90E2;
			border: none;
			border-radius: 25px;
			padding: 12px 30px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			background: #357ABD;
			transform: translateY(-2px);
		}

		.section-title {
			margin-bottom: 3rem;
			position: relative;
			display: inline-block;
		}

		.section-title::after {
			content: '';
			position: absolute;
			bottom: -10px;
			left: 0;
			width: 60px;
			height: 3px;
			background: #4A90E2;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<!-- Hero Section -->
		<section class="hero">
			<div class="container">
				<div class="hero-content text-center">
					<h1 class="display-4 fw-bold mb-4">실시간 소통의 새로운 경험</h1>
					<p class="lead mb-5">KyleTalk과 함께 더 쉽고 편리한 채팅을 시작하세요</p>
					<a href="/chat" class="btn btn-light btn-lg px-5">시작하기</a>
				</div>
			</div>
		</section>

		<!-- Features Section -->
		<section class="feature-section">
			<div class="container">
				<h2 class="text-center section-title mb-5">주요 기능</h2>
				<div class="row g-4">
					<div class="col-md-4">
						<div class="feature-card">
							<div class="feature-icon">
								<i class="bi bi-chat-dots"></i>
							</div>
							<h4>실시간 채팅</h4>
							<p class="text-muted">빠르고 안정적인 실시간 메시지 전송으로 끊김 없는 대화를 즐기세요.</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="feature-card">
							<div class="feature-icon">
								<i class="bi bi-shield-check"></i>
							</div>
							<h4>보안 채팅</h4>
							<p class="text-muted">암호화된 메시지로 안전한 대화를 보장합니다.</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="feature-card">
							<div class="feature-icon">
								<i class="bi bi-people"></i>
							</div>
							<h4>그룹 채팅</h4>
							<p class="text-muted">여러 사람과 함께하는 그룹 채팅으로 더 풍부한 소통을 경험하세요.</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Hot Rooms Section -->
		<section class="hot-rooms-section">
			<div class="container">
				<h2 class="text-center section-title mb-5">인기 채팅방</h2>
				<div class="row g-4">
					<div th:each="room : ${hotRooms}" class="col-md-4">
						<div class="hot-room-card card h-100">
							<div class="card-body p-4">
								<div class="d-flex justify-content-between align-items-center mb-3">
									<h5 class="card-title mb-0" th:text="${room.roomName}">채팅방 이름</h5>
									<span class="badge">
										<i class="bi bi-people-fill me-1"></i>
										<span th:text="${room.currentUsers}">0</span>
									</span>
								</div>
								<p class="card-text text-muted small mb-3">
									방장: <span th:text="${room.adminNickname}"></span>
								</p>
								<div class="d-flex justify-content-end">
									<a th:href="@{'/chat/' + ${room.roomId}}" class="btn btn-primary btn-sm">
										참여하기 <i class="bi bi-arrow-right ms-2"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
