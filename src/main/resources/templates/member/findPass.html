<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/main_layout}">
 	<head>
	<link th:href="@{/css/joinForm.css}" rel="stylesheet">
</head>
 <th:block>
<div layout:fragment="content"
    class="d-flex align-items-center justify-content-center"
    style="min-height: 90vh;">
    <div class="d-flex align-items-center justify-content-center vh-80">
        <div class="container">
            <h3 class="fw-bold mb-3 text-center">비밀번호 찾기</h3>
            <p class="text-muted mb-3 text-center">회원 가입시 입력하신 이메일 주소를 입력하시면,<br>해당 이메일로 아이디 및 비밀번호 변경 링크를 보내드립니다.</p>
            <div class="card" style="width: 100%; max-width: 500px; margin: 0 auto;">
                <form id="findPassForm" action="/findPass" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디를 입력해주세요" required>
                        <label for="memberId">아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                        <label for="email">이메일 주소</label>
                    </div>
                    <button type="submit" class="btn custom-button2 w-100 mb-3">계정 찾기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/findPass.js}"></script>
</th:block>
    </body>
</html>
