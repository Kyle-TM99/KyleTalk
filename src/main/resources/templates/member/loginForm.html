<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">
<head>
	<style>
		.login-container {
			min-height: 90vh;
			background: #f9f9f9;
		}
		
		.login-card {
			background: #ffffff;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			padding: 3rem;
		}
		
		.form-control {
			border: 2px solid #e1e1e1;
			border-radius: 10px;
			padding: 1rem;
			height: auto;
		}
		
		.form-control:focus {
			border-color: #4A90E2;
			box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
		}
		
		.custom-button2 {
			background: #4A90E2;
			border: none;
			border-radius: 10px;
			padding: 0.8rem;
			color: white;
			font-weight: 600;
			transition: transform 0.2s;
		}
		
		.custom-button2:hover {
			transform: translateY(-2px);
			background: #357ABD;
			color: white;
		}
		
		.social-login-btn {
			border-radius: 10px;
			padding: 0.8rem;
			font-weight: 500;
			transition: all 0.2s;
			border: 2px solid #e1e1e1;
		}
		
		.social-login-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		}
		
		.kakao-btn {
			background-color: #FEE500;
			color: #000;
		}
		
		.google-btn {
			background-color: #fff;
			color: #333;
		}
		
		.divider {
			display: flex;
			align-items: center;
			text-align: center;
			margin: 1.5rem 0;
		}
		
		.divider::before,
		.divider::after {
			content: '';
			flex: 1;
			border-bottom: 2px solid #e1e1e1;
		}
		
		.divider span {
			padding: 0 1rem;
			color: #666;
			font-size: 0.9rem;
		}
	</style>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="login-container d-flex justify-content-center align-items-center">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="login-card">
							<div class="text-center mb-4">
								<h2 class="fw-bold">로그인</h2>
								<p class="text-muted">KyleTalk에 오신 것을 환영합니다</p>
							</div>
							
							<form id="loginForm" action="login" method="post">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="memberId" name="memberId" 
										   placeholder="아이디" required>
									<label for="memberId">아이디</label>
								</div>
								
								<div class="form-floating mb-4">
									<input type="password" class="form-control" id="pass" name="pass" 
										   placeholder="비밀번호" required>
									<label for="pass">비밀번호</label>
								</div>
								
								<div class="d-flex justify-content-between mb-4">
									<div>
										<a href="/findId" class="text-decoration-none text-muted">아이디 찾기</a>
										<span class="mx-2 text-muted">|</span>
										<a href="/findPass" class="text-decoration-none text-muted">비밀번호 찾기</a>
									</div>
									<a href="/joinForm" class="text-decoration-none" style="color: #4A90E2">회원가입</a>
								</div>
								
								<button type="submit" class="btn custom-button2 w-100 mb-3">
									로그인
								</button>
							</form>
							
							<div class="divider">
								<span>또는</span>
							</div>
							
							<!-- 소셜 로그인 버튼 -->
							<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=ab0ff2a8569f7cf27b771a21c7696279&redirect_uri=http://localhost:8080/oauth/kakao/callback&scope=profile_nickname,profile_image&prompt=login consent"
							   class="btn social-login-btn kakao-btn w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
								<img src="https://www.kakao.com/favicon.ico" alt="카카오" style="width: 20px;">
								카카오로 계속하기
							</a>
							
							<a href="/oauth2/authorization/google"
							   class="btn social-login-btn google-btn w-100 d-flex align-items-center justify-content-center gap-2">
								<img src="https://www.google.com/favicon.ico" alt="구글" style="width: 20px;">
								구글로 계속하기
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
